<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries | Theme Switcher</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="src/app.js" defer></script>
  </head>
  <body>
    <header class="bg-light border-bottom">
      <div
        class="container py-3 d-flex justify-content-between align-items-center"
      >
        <h1 class="h5 m-0">REST Countries</h1>
        <button id="theme-toggle" class="btn btn-outline-dark btn-sm">
          Toggle Theme
        </button>
      </div>
    </header>

    <main class="container my-4">
      <div class="row g-3 align-items-center">
        <div class="col-12 col-md-6">
          <label class="visually-hidden" for="search-input">Search for a country</label>
          <input
            id="search-input"
            class="form-control"
            type="search"
            placeholder="Search for a country"
          />
        </div>
        <div class="col-12 col-md-3">
          <label class="visually-hidden" for="region-select">Filter by region</label>
          <select id="region-select" class="form-select">
            <option value="">All regions</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>

      <p id="status-message" class="mt-3 text-muted" aria-live="polite" role="status"></p>

      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3 mt-3"
        id="country-grid"
      >
        <div class="col">
          <div class="card h-100">
            <div class="ratio ratio-4x3 bg-light border-bottom"></div>
            <div class="card-body">
              <h2 class="h6 card-title mb-2">Country Name</h2>
              <p class="small mb-1">Population: 0</p>
              <p class="small mb-1">Region: -</p>
              <p class="small mb-0">Capital: -</p>
            </div>
          </div>
        </div>
      </div>

      <section class="mt-4 d-none" id="country-detail">
        <button class="btn btn-outline-secondary mb-3" id="back-button">
          Back
        </button>
        <div class="card">
          <div class="ratio ratio-4x3 bg-light border-bottom">
            <img class="detail-flag w-100 h-100 object-fit-cover" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 detail-name mb-2">Country Detail</h2>
            <p class="mb-1">Population: <span class="detail-pop">-</span></p>
            <p class="mb-1">Region: <span class="detail-region">-</span></p>
            <p class="mb-0">Capital: <span class="detail-capital">-</span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
