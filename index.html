<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries | Theme Switcher</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="src/app.js" defer></script>
  </head>
  <body>
    <header class="bg-light border-bottom">
      <div
        class="container py-3 d-flex justify-content-between align-items-center"
      >
        <h1 class="h5 m-0">Where in the world?</h1>
        <button id="theme-toggle" class="btn btn-outline-dark btn-sm d-flex align-items-center gap-2">
          <span aria-hidden="true">üåô</span>
          <span>Dark Mode</span>
        </button>
      </div>
    </header>

    <main class="container my-4">
      <div class="row g-3 align-items-center justify-content-between">
        <div class="col-12 col-md-6 col-lg-5">
          <label class="visually-hidden" for="search-input">Search for a country</label>
          <div class="input-group">
            <span class="input-group-text" aria-hidden="true">üîç</span>
            <input
              id="search-input"
              class="form-control"
              type="search"
              placeholder="Search for a country"
            />
          </div>
        </div>
        <div class="col-12 col-md-4 col-lg-3 ms-md-auto">
          <label class="visually-hidden" for="region-select">Filter by region</label>
          <select id="region-select" class="form-select">
            <option value="">All regions</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>

      <p id="status-message" class="mt-3 text-muted" aria-live="polite" role="status"></p>

      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4 mt-4"
        id="country-grid"
      >
        <div class="col">
          <div class="card h-100">
            <div class="ratio ratio-4x3 bg-light border-bottom"></div>
            <div class="card-body">
              <h2 class="h6 card-title mb-2">Country Name</h2>
              <p class="small mb-1">Population: 0</p>
              <p class="small mb-1">Region: -</p>
              <p class="small mb-0">Capital: -</p>
            </div>
          </div>
        </div>
      </div>

      <section class="mt-4 d-none" id="country-detail" role="region" aria-labelledby="detail-heading">
        <button class="btn btn-outline-secondary mb-3" id="back-button">
          ‚Üê Back
        </button>
        <div class="card p-3 p-md-4">
          <div class="row g-4 align-items-center">
            <div class="col-12 col-md-6">
              <div class="ratio ratio-4x3 bg-light border detail-flag-wrap">
                <img class="detail-flag w-100 h-100 object-fit-cover" alt="" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <h2 class="h4 fw-bold detail-name mb-3" id="detail-heading">Country Detail</h2>
              <div class="row">
                <div class="col-12 col-lg-6">
                  <ul class="list-unstyled detail-list mb-3">
                    <li><strong>Native Name:</strong> <span class="detail-native">-</span></li>
                    <li><strong>Population:</strong> <span class="detail-pop">-</span></li>
                    <li><strong>Region:</strong> <span class="detail-region">-</span></li>
                    <li><strong>Sub Region:</strong> <span class="detail-subregion">-</span></li>
                    <li><strong>Capital:</strong> <span class="detail-capital">-</span></li>
                  </ul>
                </div>
                <div class="col-12 col-lg-6">
                  <ul class="list-unstyled detail-list mb-3">
                    <li><strong>Top Level Domain:</strong> <span class="detail-tld">-</span></li>
                    <li><strong>Currencies:</strong> <span class="detail-currencies">-</span></li>
                    <li><strong>Languages:</strong> <span class="detail-languages">-</span></li>
                  </ul>
                </div>
              </div>
              <div class="mt-3">
                <p class="mb-2"><strong>Border Countries:</strong></p>
                <div class="detail-borders d-flex flex-wrap gap-2"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
